<!DOCTYPE html>

<html>
<head>
<title>Edit Movie</title>
<link rel="icon" href="images/logo.png" />
<link rel="stylesheet" href="styles/style.css" type="text/css" />

<script src="js/script.js"></script>
</head>

<body>
    <header>
        <h1>
            Movie Cruiser&nbsp;<img src="images/logo.png" width=33 height=34 />
        </h1>
    </header>
    <nav>
        <a class="movies" href="movie-list-admin.html"> Movies</a>
    </nav>


    <form action="edit-movie-status.html" name="form" method="post" onsubmit="return valid()">

        <table id="table" cellspacing="5">

            <tr>
                <h1 id="h1">Edit Movie</h1>
            </tr>

            <tr>
                <td class="title"><label for="title">Title</label></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>

            <tr>
                <td colspan="4"><input type="text" id="title" name="title" size="90"
                    autocomplete="off" placeholder="Avengers:End Game"></td>

            </tr>

            <tr>
                <td><label for="boxOffice">Gross($)</label></td>
                <td><label for="active">Active</label></td>
                <td><label for="dateOfLaunch">Date of Launch</label></td>
                <td><label for="genre">Genre</label></td>
            </tr>
            <tr>
                <td><input type="text" id="boxOffice" name="boxOffice" autocomplete="off"
                    placeholder="2787965087"></td>
                <td><input type="radio" id="active" name="inStock" checked>Yes <input
                    type="radio" name="inStock" id="active">No</td>
                <td><input type="text" id="dateOfLaunch" name="dateOfLaunch" autocomplete="off"
                    placeholder="27/04/2022"></td>
                <td><select id="genre" name="genre">
                        <option></option>
                        <option value="Main Course">Science Fiction</option>
                        <option value="Starters">Superhero</option>
                        <option value="romance">Romance</option>
                        <option value="comedy">Comedy</option>
                        <option value="adventure">Adventure</option>
                        <option value="thriller">Thriller</option>
                </select></td>
            </tr>

            <tr>
                <td><input type="checkbox" id="hasTeaser" name="hasTeaser" checked><label
                    for="hasTeaser">Has Teaser</label></td>
            </tr>
            <tr>
                <td colspan="2"><input id="save" type="submit" value="Save" name="submit"></td>
            </tr>
        </table>
    </form>
    <footer> Copyright &copy; 2019 </footer>
</body>
</html>
